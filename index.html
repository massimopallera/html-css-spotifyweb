<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">


    <div id="top">
        <div id="sidebar">
            <!-- logo -->
             <div class="logo px-l-5">
                <a href="">
                    <img src="./assets/img/logo.svg" alt="" class="xxs-off">
                    <img src="./assets/img/logo-small.svg" alt="" class="xxs-on">
                </a>
             </div>

            <!-- side-bar nav -->             
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a class="txt-light txt-d-none" href="">
                            <span class="sidebar-nav-item active">
                                <img src="./assets/img/home.svg" alt="">
                                <span class="xxs-off">Home</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="txt-dark txt-d-none" href="">
                            <span class="sidebar-nav-item">
                                <img src="./assets/img/search.svg" alt="">
                                <span class="xxs-off">Cerca</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="txt-dark txt-d-none" href="">
                            <span class="sidebar-nav-item">
                                <img src="./assets/img/libreria.svg" alt="">
                                <span class="xxs-off">La tua libreria</span>
                            </span>
                        </a>
                    </li>
                    
                </ul>
            </nav>

            <!-- playlists -->
             <div class="playlist">
                <!-- title -->
                 <div class="title uppercase">Playlist</div>
                <!-- create playlist -->
                 <div class="create-pl">
                    <!-- <img src="" alt="creapl"> -->
                    <i class="fa-solid fa-square-plus" style="color: #fff;"></i>
                    <span>Crea Playlist</span>
                 </div>
                <!-- playlist name -->
                 <div class="pl-name">
                    <ul>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark">
                                Nome Playlist
                            </button>
                        </li>
                    </ul>
                 </div>
             </div>

             <!-- account -->
        </div>


        <div class="app_body">
            <div id="app_header">
                <div id="upgrade">
                    <button class="txt-light uppercase">
                        Effettua l'upgrade
                    </button>
                </div>
            </div>
            
            <div id="app_main">
                <!-- start app navbar -->
                <nav>
                    <ul>
                        <li>
                            <button class="txt-dark uppercase active">
                                in evidenza
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark uppercase">
                                podcast
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark uppercase">
                                classifiche
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark uppercase">
                                generi e mood
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark uppercase">
                                nuove uscite
                            </button>
                        </li>
                        <li>
                            <button class="txt-dark uppercase">
                                scopri
                            </button>
                        </li>
                    </ul>
                </nav>
                <!-- end app navbar -->

                <div class="container">
                    <div class="row p-1">
                        <div class="col-2 col-3-sm col-6-xs">
                            <div class="card p-5">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom">
        <div id="player">
            <!-- left -->
            <div class="left">
                <!-- <div class="d-flex"> -->
                    <!-- song-cover -->
                     <div class="img-container">
                         <img src="./assets/img/player_left.jpg" alt="">
                     </div>`
                     <!-- <span> -->
                        <div>
                            <!-- song-name -->
                            <div class="song-name txt-light">Sinister</div>
                            <!-- song-author -->
                            <div class="author">Brano Nome</div>
                        </div>
                     <!-- </span> -->
                <!-- </div> -->

                <div class="icons-container">
                    <!-- like -->
                     <i class="fa-regular fa-heart"></i>
                     <!-- folder -->
                     <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <!-- center -->
            <div class="center">
                <div class="center-top">
                    <!-- shuffle -->
                    <i class="fa-solid fa-shuffle"></i>
                    <!-- previous -->
                    <i class="fa-solid fa-backward-step"></i>
                    <!-- play -->
                    <i class="fa-regular fa-play-circle play"></i>
                    <!-- next -->
                    <i class="fa-solid fa-forward-step"></i>
                    <!-- repeat -->
                    <i class="fa-solid fa-repeat"></i>
                </div>

                <!-- progress bar + times -->
                <div class="center-bottom">
                    <span>0:25</span>
                    <div class="full-bar">
                        <div class="small-bar"></div>
                    </div>
                    <span>3:26</span>
                </div>
            </div>

            <!-- right -->
            <div class="right">
                <!-- queue -->
                <i class="fa-solid fa-bars"></i>
                <!-- other-devices -->
                <i class="fa-solid fa-display"></i>
                <!-- volume icon + volume bar -->
                <i class="fa-solid fa-volume-low"></i>

                <div class="full-bar xs-off">
                    <div class="small-bar xs-off"></div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
